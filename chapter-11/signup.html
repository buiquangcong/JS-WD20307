<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center py-4">
            <h2>Đăng ký</h2>
        </div>
        <form id="signupForm">
            <div class="mb-3">
                <label for="username" class="form-label">Tên của bạn</label>
                <input type="text" class="form-control" id="username" name="username" />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" name="password" />
            </div>
            <button type="submit" class="btn btn-primary">Đăng ký</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>

            Bước 1: Tạo giao diện thêm sản phẩm
            Bước 2: Tạo form thêm sản phẩm
            Bước 3: Lấy giá trị từ form
                - Bắt sự kiện submit form (submit)
                - Lấy giá trị từ form (name, price, quantity, category, image).value
                - Tạo object dữ liệu
            Bước 4: Gửi dữ liệu lên server (fetch)
                - Gửi dữ liệu lên server (POST)
                - Hiển thị thông báo thành công
                - Chuyển hướng về trang danh sách sản phẩm
            Bước 5: Hiển thị thông báo thành công
            Bước 6: Chuyển hướng về trang danh sách sản phẩm
         -->
</body>

</html>
